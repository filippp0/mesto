<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./image/logo-white.svg" alt="логотип место" class="header__logo">
    </header>
    <main>
      <section class="profile page__profile">
        <div class="profile__container">
          <img src="./image/avatar.jpg" alt="аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section aria-label="Коллекция картинок" class="elements page__elements">
        <ul class="elements__lists">
          <li>
            <article class="elements__element">
              <img src="./image/river.jpg" alt="Река в лесу" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Река в лесу</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="elements__element">
              <img src="./image/paris.jpg" alt="Эйфелева башня вид Парижа" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Париж</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="elements__element">
              <img src="./image/sky.jpg" alt="небо вид над облаками" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Пушистое небо</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="elements__element">
              <img src="./image/space.jpg" alt="безграничный космос" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Космос</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="elements__element">
              <img src="./image/praga.jpg" alt="красивый вид Праги" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Прага</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="elements__element">
              <img src="./image/cat.jpg" alt="кот в круглых очках" class="elements__image">
              <div class="elements__rectangle">
                <h2 class="elements__subtitle">Кот Базилио</h2>
                <button type="button" class="elements__like-icon"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__info">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form name="personal data" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__user-info">
            <input type="text" placeholder="Введите имя" class="popup__input popup__input_el_name">
            <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_el_job">
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
