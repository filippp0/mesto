<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./image/logo-white.svg" alt="" class="logo">
    </header>
    <main>
      <section class="profile page__profile">
        <div class="profile__container">
          <img src="./image/avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements">
        <div class="elements__element">
          <img src="./image/river.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Река в лесу</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./image/paris.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Париж</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./image/sky.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Пушистое небо</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./image/space.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Космос</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./image/praga.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Прага</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./image/cat.jpg" alt="" class="elements__image">
          <div class="elements__rectangle">
            <h2 class="elements__subtitle">Кот Базилио</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <div class="popup__close-icon"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset type="text" class="popup__user-info">
          <input type="text" class="popup__user-name">
          <input type="text" class="popup__user-job">
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
